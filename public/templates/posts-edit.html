<h2>Posts Edit</h2>

<form ng-submit = "postEditController.save ()" class="form-group">

    <label>Title</label>
    <input ng-model="postEditController.post.title" class="form-control" required>
    <br>

    <label>Description</label>
    <input ng-model="postEditController.post.description" class="form-control">
    <br>

    <label>Author</label>
    <input ng-model="postEditController.post.author" class="form-control">
    <br>

    <button class="btn btn-primary">Save</button>
<form>
